<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP QR Code Scanner</title>
    
    <!-- Multiple CDN sources for the library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/minified/html5-qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        #error-message, #library-status {
            color: red;
            margin: 10px 0;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        #qr-reader {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSVP QR Code Scanner</h1>
        
        <!-- Library Status -->
        <div id="library-status"></div>
        
        <!-- Error Message -->
        <div id="error-message"></div>
        
        <!-- Scan Button -->
        <button id="start-scan-btn" class="btn" disabled>Scan QR Code</button>
        
        <!-- QR Code Scanner -->
        <div id="qr-reader"></div>
        
        <!-- RSVP Details -->
        <div id="rsvp-details" style="display:none;">
            <h2>RSVP Details</h2>
            <p><strong>Name:</strong> <span id="rsvp-name">-</span></p>
            <p><strong>Email:</strong> <span id="rsvp-email">-</span></p>
        </div>
    </div>

    <script>
        // Comprehensive library loading check
        function checkLibraryLoaded() {
            const libraryStatus = document.getElementById('library-status');
            const errorMessage = document.getElementById('error-message');
            const startScanBtn = document.getElementById('start-scan-btn');

            // Check multiple ways the library might be defined
            if (typeof Html5Qrcode === 'undefined' && 
                typeof window.Html5Qrcode === 'undefined' && 
                typeof globalThis.Html5Qrcode === 'undefined') {
                
                libraryStatus.innerHTML = '<p style="color:red;">Html5Qrcode library not loaded</p>';
                errorMessage.textContent = 'QR Code scanning library failed to initialize. Check console for details.';
                
                // Log additional diagnostic information
                console.error('Library loading diagnostics:', {
                    navigator: navigator.userAgent,
                    scripts: Array.from(document.scripts).map(script => script.src)
                });

                return false;
            }

            // Library loaded successfully
            libraryStatus.innerHTML = '<p style="color:green;">QR Code library loaded successfully</p>';
            startScanBtn.disabled = false;
            return true;
        }

        // Initialize scanner when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a moment to ensure scripts have time to load
            setTimeout(() => {
                if (!checkLibraryLoaded()) return;

                const startScanBtn = document.getElementById('start-scan-btn');
                const qrReaderElement = document.getElementById('qr-reader');
                const errorMessage = document.getElementById('error-message');
                const rsvpDetailsElement = document.getElementById('rsvp-details');

                startScanBtn.addEventListener('click', async function() {
                    try {
                        // Reset previous state
                        errorMessage.textContent = '';
                        rsvpDetailsElement.style.display = 'none';

                        // Check camera support
                        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                            throw new Error('Camera not supported');
                        }

                        // Show QR reader
                        qrReaderElement.style.display = 'block';
                        startScanBtn.style.display = 'none';

                        // Initialize scanner
                        const scanner = new Html5Qrcode("qr-reader");

                        // Start scanning
                        await scanner.start(
                            { facingMode: "environment" },
                            { fps: 10, qrbox: 250 },
                            (result) => {
                                try {
                                    // Parse QR code data
                                    const details = JSON.parse(result);
                                    
                                    // Update RSVP details
                                    document.getElementById('rsvp-name').textContent = details.name || 'N/A';
                                    document.getElementById('rsvp-email').textContent = details.email || 'N/A';
                                    
                                    // Show details
                                    rsvpDetailsElement.style.display = 'block';
                                    
                                    // Stop scanning
                                    scanner.stop();
                                    qrReaderElement.style.display = 'none';
                                    startScanBtn.style.display = 'block';
                                } catch (parseError) {
                                    errorMessage.textContent = 'Invalid QR code format';
                                    console.error('Parsing error:', parseError);
                                }
                            },
                            (errorMessage) => {
                                console.warn('Scan error:', errorMessage);
                            }
                        );
                    } catch (error) {
                        errorMessage.textContent = `Error: ${error.message}`;
                        console.error('Scanning error:', error);
                        startScanBtn.style.display = 'block';
                        qrReaderElement.style.display = 'none';
                    }
                });
            }, 200);
        });
    </script>
</body>
</html>
